<div class="container-fluid grid-container">
  <div id="cqrs">
    <h1>YAI Canvas</h1>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input [(ngModel)]="itemName" matInput placeholder="name" >
      </mat-form-field>
      {{itemName}}
      <button mat-raised-button color="primary" (click)="add()">Add</button>
  </div>
  <mat-card id="canvas">
    <canvas id="c"></canvas>
  </mat-card>
  
</div>
<router-outlet></router-outlet>
